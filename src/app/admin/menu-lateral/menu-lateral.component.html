<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"><img class="logo" src="https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/14568121_1758922601039153_8111083828747351882_n.png?_nc_cat=104&_nc_ht=scontent-lga3-1.xx&oh=97eacfa3106ce04038c6ea9e9bd59460&oe=5CD4421C" alt="Logo"></mat-toolbar>
    
    <ng-material-multilevel-menu [configuration]='config' [items]='appitems' (selectedItem)="navegarMenu($event)"></ng-material-multilevel-menu>.
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SISTEMA FACTURACION SAN PABLO</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
