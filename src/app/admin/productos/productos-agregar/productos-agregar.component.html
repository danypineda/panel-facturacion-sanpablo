<div class="col-lg-12">
	<div class="form__top">
		<h2>ADMINISTRACION <span>PRODUCTOS</span></h2>
		<form [formGroup]="productosForm">

			<input class="form-control round-input col-sm-11 input" formControlName="codigo" type="text" placeholder="&#128100;  Codigo"
			 required autofocus>
			<input class="form-control round-input col-sm-11 input" formControlName="categoria" type="text" placeholder="&#128100;  Categoria"
			 required autofocus>
			<input class="form-control round-input col-sm-11 input" formControlName="nombre" type="email" placeholder="&#128100;  Nombre"
			 required>
			<input class="form-control round-input col-sm-11 input" formControlName="detalle" type="text" placeholder="&#128100;  Detalle"
			 required>
			<input class="form-control round-input col-sm-11 input" formControlName="precio" type="number" min="0.00" max="10000.00"
			 step="0.01" placeholder="&#128100;  Precio" required>
			<input class="form-control round-input col-sm-11 input" formControlName="stock" type="number" min="0" max="10000"
			 step="1" placeholder="&#128100;  Stock" required>
			<div class="btn__form">
				<button class="btn__submit" [disabled]="productosForm.invalid" (click)="crearProducto(productosForm.getRawValue())">REGISTRAR</button>
				<button class="btn__reset" type="reset">LIMPIAR</button>
			</div>
		</form>
		<!-- <pre>{{productosForm.value | json }}</pre> -->
	</div>
</div>
