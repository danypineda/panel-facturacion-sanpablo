<div class="container">
	<div class="row">
		<div class="col-lg-12">

			<div class="form__top">
				<h2>ADMINISTRACION <span>CLIENTES</span></h2>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<form [formGroup]="clientesForm">

				<div class="row">
					<div class="col-md-6">
						<input class="form-control round-input input" formControlName="nombres" type="text" placeholder="&#128100;  Nombres"
						 required>
					</div>
					<div class="col-md-6">
						<input class="form-control round-input input " formControlName="apellidos" type="text" placeholder="&#128100;  Apellidos"
						 required>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<input class="form-control round-input input" formControlName="identificacion" type="email" placeholder="&#128100;  Cédula/Ruc"
						 required>
					</div>
					<div class="col-md-6">
						<input class="form-control round-input input" formControlName="email" type="text" placeholder="&#128100;  Email"
						 required>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<input class="form-control round-input input" formControlName="telefono" type="text" placeholder="&#128100;  Teléfono"
						 required>
					</div>
					<div class="col-md-6">
						<input class="form-control round-input input" formControlName="direccion" type="text" placeholder="&#128100;  Dirección"
						 required>
					</div>
				</div>


					<div class="btn__form">
						<button class="btn__submit" [disabled]="clientesForm.invalid" (click)="agregarCliente(clientesForm.getRawValue())">REGISTRAR</button>
						<button class="btn__reset" type="reset">LIMPIAR</button>
					</div>
			</form>
			<!-- <pre>{{clientesForm.value | json }}</pre> -->
		</div>

	</div>
</div>
