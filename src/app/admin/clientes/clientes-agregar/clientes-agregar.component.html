<div class="col-lg-12">
	<div class="form__top">
		<h2>ADMINISTRACION <span>CLIENTES</span></h2>
		<form [formGroup]="clientesForm">

			<input class="form-control round-input col-sm-11 input" formControlName="nombres" type="text" placeholder="&#128100;  Nombres"
			 required >
			<input class="form-control round-input col-sm-11 input " formControlName="apellidos" type="text" placeholder="&#128100;  Apellidos"
			 required >
			<input class="form-control round-input col-sm-11 input" formControlName="identificacion" type="email" placeholder="&#128100;  Cédula/Ruc"
			 required>
			<input class="form-control round-input col-sm-11 input" formControlName="email" type="text" placeholder="&#128100;  Email"
			 required>
			<input class="form-control round-input col-sm-11 input" formControlName="telefono" type="text" placeholder="&#128100;  Teléfono"
			 required>
			<input class="form-control round-input col-sm-11 input" formControlName="direccion" type="text" placeholder="&#128100;  Dirección"
			 required>
			<div class="btn__form">
				<button class="btn__submit" [disabled]="clientesForm.invalid"(click)="agregarCliente(clientesForm.getRawValue())">REGISTRAR</button>
				<button class="btn__reset" type="reset">LIMPIAR</button>
			</div>
		</form>
		<!-- <pre>{{clientesForm.value | json }}</pre> -->
	</div>

</div>
