<div class="">
	<div class="form__top">
		<h2>REGISTRO DE CLIENTES</h2>
	</div>
	<form [formGroup]="clientesForm">
		<div class="row">
			<div class="col-6">
				<div>
					<div class="col-sm-6">
						<label class="col-sm-2 control-label">ID:</label>
						<input class="form-control" formControlName="identificacion" id="RUC" type="text" placeholder=" Codigo">
					</div>
				</div>
				<div>
					<div class="col-sm-6">
						<label class="col-sm-2 control-label">CI/RUC:</label>
						<input class="form-control" formControlName="identificacion" id="RUC" type="text" placeholder=" cedula o RUC">
					</div>
				</div>
				<div class="col-sm-8">
					<label class="col-sm-2 control-label">Nombres:</label>
					<input type="text" class="form-control" formControlName="nombres" id="Nombres" type="text" placeholder="Nombres completos">
					<span class="help-block"></span>
				</div>
				<div>
					<div class="col-sm-8">
						<label class="col-sm-2 control-label">Apellidos:</label>
						<input type="text" class="form-control  round-input" formControlName="apellidos" type="text" placeholder="Apellidos completos">
					</div>
				</div>
				<div class="col-sm-8">
					<label class="col-sm-2 control-label"> Telefono:</label>
					<input type="text" class="form-control" id="Telefono" type="tel" formControlName="telefono" placeholder="Telefono fijo o movil">
				</div>
			</div>
			<div class="col-6">
				<div>
					<div class="col-sm-8">
						<label class="col-sm-2 control-label">Direccion:</label>
						<textarea id="Direccion" class="form-control" formControlName="direccion" type="textarea" rows="4" cols="35"
						 placeholder="Describa su direccion "></textarea>
					</div>
				</div>
				<div>
					<div class="col-sm-8">
						<label class="col-sm-2 control-label">Email:</label>
						<input class="form-control" id="email" type="email" formControlName="email" placeholder="Correo personal">
					</div>
					<div class="col-sm-8">
						<label class="col-sm-2 control-label"> Ciudad:</label>
						<input type="text" class="form-control" id="Telefono" type="tel" formControlName="telefono" placeholder="Ciudad">
					</div>
				</div>
			</div>

		</div>
	</form>
	<pre>{{clientesForm.value | json }}</pre>
</div>
