<div class="">
	<div class="form__top">
		<h2>REGISTRO DE CLIENTES</h2>
	</div>
	<form [formGroup]="clientesForm">
		<div class="row">

			<div class="col-6">
				<div>
					<label class="col-sm-2 control-label">CI/RUC:</label>
					<div class="col-sm-6">
						<input class="form-control" formControlName="identificacion" id="RUC" type="text" value="Cedula o RUC"
						 placeholder="introdusca su cedula o RUC">
					</div>
				</div>
				<label class="col-sm-2 control-label">Nombres:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" formControlName="nombres" id="Nombres" type="text" placeholder="introdusca sus Nombres">
					<span class="help-block"></span>
				</div>
				<div>
					<label class="col-sm-2 control-label">Apellidos:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control  round-input" formControlName="apellidos" type="text" placeholder="introdusca sus apellidos">
					</div>
				</div>
				<div class="col-sm-10">
					<label class="col-sm-2 control-label"> Telefono</label>
					<input type="text" class="form-control" id="Telefono" type="tel" formControlName="telefono" placeholder="Introdusca su Telefono">
				</div>
			</div>
			<div class="col-6">
				<div>
					<label class="col-sm-2 control-label">Direccion</label>
					<div class="col-sm-10">
						<input class="form-control" id="Direccion" formControlName="direccion" type="text" placeholder="indique su Direccion">
					</div>
				</div>
				<div>
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input class="form-control" id="email" type="email" formControlName="email" placeholder="seleccione la categoria">
					</div>
				</div>
				<div>
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input class="form-control" id="email" type="email" formControlName="email" placeholder="seleccione la categoria">
					</div>
				</div>

			</div>

		</div>
	</form>
	<pre>{{clientesForm.value | json }}</pre>
</div>
